<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Animations</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<main>
    <section class="translate-x">
        <div class="full-width height-100 translation-area">
            <span class="standard-position linear" data-el-to-move></span>
        </div>
        <span>Linear</span>
        <a href="#" role="button" data-translate>Translate</a>
    </section>
    <section class="translate-x">
        <div class="full-width height-100 translation-area">
            <span class="standard-position ease-in " data-el-to-move></span>
        </div>
        <span >Ease In</span>
        <a href="#" role="button" data-translate>Translate</a>
    </section>
    <section class="translate-x">
        <div class="full-width height-100 translation-area">
            <span class="standard-position ease-out" data-el-to-move></span>
        </div>
        <span >Ease Out</span>
        <a href="#" role="button" data-translate>Translate</a>
    </section>
    <section class="translate-x">
        <div class="full-width height-100 translation-area">
            <span class="standard-position ease-in-out" data-el-to-move></span>
        </div>
        <span >Ease In Ease Out</span>
        <a href="#" role="button" data-translate>Translate</a>
    </section>

    <section class="rotate"></section>

    <section class="3D"></section>

</main>
<script src="javascripts/main.js"></script>
</body>
</html>
